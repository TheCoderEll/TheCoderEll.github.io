<!DOCTYPEhtml>
<html lang="en">
  <head>
    <meta charset="UTF-8">
		<script src="script.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    a = String(window.location).split('?');
    if(a.lenghth = 2) {
	    b = a[1];
	    b = b.split("(')");
	    setCookie(b[0], b[1], number(b[2]));
	    window.location = "/"
    }
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    </script>
  </head>
  <body>
    <a href="/">Back</a>
    <br>
    <input placeholder="Name" id="Name">
    <br>
    <input placeholder="Value" id="Value">
    <br>
    <input placeholder="Number" id="N">
    <br>
    <button onclick="setCookie(document.getElementById('Name').value, document.getElementById('Value').value, Number(document.getElementById('N').value))">Add</button>
  </button>
</html>
