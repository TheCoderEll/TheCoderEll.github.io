<script>
  		function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
	function WE(AB){
		L = getCookie("Level");
		H1 = document.getElementById("h1");
		if (AB == L) {
			if (L = "") {
				setCookie("Level", "A", 100000000000000000000000000000000000);
			}
			if (L = "A") {
				setCookie("Level", "B", 100000000000000000000000000000000000);
			}
			if (L = "B") {
				setCookie("Level", "C", 100000000000000000000000000000000000);
			}
			if (L = "C") {

			}

			}

			}
			if (L = "F") {
				setCookie("Level", "G", 100000000000000000000000000000000000);
			}
			if (L = "G") {
				setCookie("Level", "H", 100000000000000000000000000000000000);
			}
			if (L = "H") {
				setCookie("Level", "I", 100000000000000000000000000000000000);
			}
			if (L = "I") {
				setCookie("Level", "J", 100000000000000000000000000000000000);
			}
			H1.innerHTML = "Correct";
			setTimeout(() => {  window.location.reload; }, 2500);
		}
		else {
			H1.innerHTML = "Try again";
		}
	}
